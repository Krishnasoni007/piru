<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pine Cruiter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheet/owl.carousel.css">
    <link rel="stylesheet" href="stylesheet/main.css">
    <link rel="stylesheet" href="stylesheet/responsive.css">
</head>

<body>
    <main>
        <section class="login">
            <div class="login_box">
                <div class="left col-12">
                    <div class="top_link"><a href="#">Return home</a></div>
                    <div class="contact">
                        <form action="">
                            <h3>SIGN UP FOR Interviewer</h3>
                            <div class="row">
                            <div class="col-12 col-md-6">
                                <input type="text" placeholder="Full Name" >
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="email" placeholder="Email" >
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="password" placeholder="Password" >
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="password" placeholder="Conform Password" >
                            </div>
                            <div class="col-12 col-md-6">
                                <select name="" id="">
                                        <option>Domain</option>
                                        <option value="Human Resource">Human Resource</option>
                                        <option value="Sales &amp; Marketing">Sales &amp; Marketing</option>
                                        <option value="Account &amp; Audit">Account &amp; Audit</option>
                                        <option value="Administration">Administration</option>
                                        <option value="IT Software">IT Software</option>
                                        <option value="Health Care">Health Care</option>
                                        <option value="Engineering">Engineering</option>
                                        <option value="ITES &amp; BPO">ITES &amp; BPO</option>
                                        <option value="Banking">Banking</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Legal">Legal</option>
                                        <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="tel" placeholder="Mobile" >
                            </div>
                            <div class="col-12 ">
                                <input type="text" placeholder="Company Name" >
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="text" placeholder="Address" >
                            </div>
                            <div class="col-12 col-md-6">
                                <input type="text" placeholder="Experience" >
                            </div>
                            <div class="col-12 ">
                                <label for="resume">Upload Resume (doc, docx, pdf)</label>
                                <input type="file" id="resume">
                            </div>
                            <div class="col-12 ">
                                <input type="text" placeholder="Skill's eg: React" >
                            </div>
                            </div>
                            <p class="">
                                <input type="checkbox" id="terms" name="terms" required="">
                                <label for="terms" class="">I accept <a href="https://incruiter.com/terms-conditions" class="anchor">Privacy Policy</a></label>
                             </p>
                            <p class="">
                                <input type="checkbox" id="terms" name="terms" required="">
                                <label for="terms" class="">I accept <a href="https://incruiter.com/terms-conditions" class="anchor">Terms &amp; Condiitons</a></label>
                             </p>
                            <button class="submit">LET'S GO</button>
                            <p class="mt-3">Already have an account <a href="#" class="l-link">Sign In</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel(
                {
                    loop: true,
                    margin: 10,
                    nav: true,
                    responsive: {
                        0: {
                            items: 1
                        }
                    }
                }
            );
        });    
    </script>
    <script src="script/main.js"></script>
</body>

</html>
